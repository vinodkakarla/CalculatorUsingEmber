<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
	<link rel="stylesheet" href="WebContent/stylesheets/style.css">
	
	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/jquery.min.js"></script>
	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/handlebars.js"></script>
	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember.js"></script>
	<script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember-data.js"></script>
	<script type="text/javascript" src="WebContent/javascripts/app.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Calculator by vinodkakarla</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Calculator</h1>
          <h2>A simple Calculator using Ember Js</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/vinodkakarla/CalculatorUsingEmber/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/vinodkakarla/CalculatorUsingEmber/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/vinodkakarla/CalculatorUsingEmber" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
        <div>
        	<script type="text/x-handlebars" data-template-name="calculator">
				<div style="width:864px;text-align: center;padding-left:20%;">
					{{input type="text" id="new-todo" placeholder="Use the buttons below.." 
						value=infixNotation}}
				</div>
				<div style="width:864px;text-align: center;padding-left:20%;">
					<ul class="block-grid four-up">
						{{#each itemController="buttons"}}
							<li><div {{action "buttonEvent"}}>{{button}}</div></li>
						{{/each}}
					</ul>
				</div>
			</script>       
		</div>	 	
        </section>        
      </div>
    </div>
  </body>
</html>
